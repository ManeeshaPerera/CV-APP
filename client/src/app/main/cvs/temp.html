<div class="template-5 p-16" layout="row" layout-align="space-between start">
    <div class="info">
        <div class="title secondary-text">
            {{card.name}}
        </div>

        <div class="event h2">
            {{card.email}}
        </div>
    </div>

    <div class="media ml-16">
        <img class="image" ng-src="{{card.img}}" alt="" ng-show="card.img">
    </div>
    <button type="button"> <a href="http://localhost:3000/viewcv?path={{card.name}}">View</button><br>

    <a href="/example.pdf" target="_blank" download={{card.name}}>Download</a>

</form>
</div>
