<div class="template-5 p-16" layout="row" layout-align="space-between start">
    <div class="info">
        <div class="title secondary-text">
            {{card.fname}}{{card.lname}}
        </div>

        <div class="event h3">
            {{card.email}}
        </div>
        <div class="event h3">
            {{card.mobilenumber}}
        </div>
    </div>

    <div class="media ml-16">
        <img class="image" ng-src="assets/images/avatars/profile.jpg" alt="" ng-show="card.img">
    </div>
    <button type="button"> <a href="http://104.131.11.107/viewcv?path={{card.cvpath}}">View</button><br>

    <a href="/{{card.cvpath}}" target="_blank" download={{card.fname}}>Download</a>

</form>
</div>
